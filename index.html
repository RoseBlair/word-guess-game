<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>

    <div class="image-left">
        <img src="assets/images/greyhound.jpg" alt="greyhound" width="150px;">
        <img src="assets/images/boxer.jpg" alt="boxer" width="150px;">
        <img src="assets/images/australianshepherd.jpg" alt="australian shepherd" width="150px;">
        <img src="assets/images/pug.jpg" alt="pug" width="150px;">
        <img src="assets/images/chihuahua.jpg" alt="chihuahua" width="150px";>
        <img src="assets/images/corgi.jpg" alt="corgi" width="150px";>
       

    </div>

    <div class=wrapper>
        <h1 id="bigtitle">Dog Breed Guessing Game</h1>
        <p id="instructions">Press any key to get started!</p>
        <div>
            <p>Wins: </p>
            <div id="winCount"></div>
        <div>
            <p>Guess the Dog Breed!</p>
            <div id="currentWord"></div>
        </div>
        <div>
            <p>Number of Guesses Remaining:</p>
            <div id="remainingGuesses"></div>
        </div>
        <div>
            <p>Letters already guessed:</p>
            <div id="guessedLetters"></div>
        </div>
    </div>


    
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
